<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="./odin-lined.png" alt="Odin Logo">
            <span>Micro Dj</span>
        </div>
        <div class="sidebar-caption">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
    </div>
    <div class="form-area">
        <header>
            <h1>This is the Micro Dj course.</h1>
            <p>Welcome to our service! Here we can help you achieve your goals and everything you ever wanted through our curicullum.</p>
        </header>
        <form action="" method="get">
            <fieldset class="user-info">
                <legend>Let's do this</legend>
                <div class="form-row">
                    <div class="form-field">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" name="fname" id="fname" />
                    </div>
                    <div class="form-field">
                        <label for="lname">LAST NAME</label>
                        <input type="text" name="lname" id="lname" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email"  />
                        <span class="em-error" aria-live="polite"></span>
                    </div>
                    <div class="form-field">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone" pattern="[0-9]">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" name="pwd" id="pwd" minlength="8" >
                        <span class="pass-error" aria-live="polite"></span>
                    </div>
                    <div class="form-field">
                        <label for="pwd-confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="pwd-confirm" id="pwd-confirm" minlength="8" >
                        <span class="pass-error" aria-live="polite"></span>
                    </div>
                </div>
            </fieldset>
            <fieldset class="submit-controls">
                <button type="submit">Create Account</button>
                <div class="login-prompt">
                    Already have an account? <a href="#">Log in</a>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
